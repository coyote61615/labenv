<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #f4f7f6; padding-bottom: 120px; font-family: sans-serif; }
        .header { background: #007bff; color: white; padding: 20px 10px; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .search-box { border-radius: 25px; padding: 12px 20px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Estilo dos Cards de Busca */
        .card-exame { border: none; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .card-exame:active { transform: scale(0.95); }
        
        /* Lista de OrÃ§amento (Flutuante) */
        .orcamento-fixo {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-top: 2px solid #007bff;
            padding: 15px; border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000;
        }
        .lista-itens { max-height: 150px; overflow-y: auto; margin-bottom: 10px; font-size: 0.9rem; }
        .item-selecionado { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .btn-limpar { font-size: 0.75rem; color: #dc3545; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

<div class="header text-center">
    <h4 class="fw-bold">ðŸ”¬ Buscador de Exames</h4>
    <div class="container mt-3">
        <input type="text" id="inputBusca" class="form-control search-box" placeholder="Digite nome ou apelido...">
    </div>
    <div id="status" class="small mt-2 opacity-75">Carregando base...</div>
</div>

<div class="container">
    <div id="resultados"></div>
</div>

<div id="painelOrcamento" class="orcamento-fixo d-none">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0 fw-bold">Seu OrÃ§amento:</h6>
            <a class="btn-limpar" id="btnLimpar">Limpar Tudo</a>
        </div>
        
        <div id="listaItens" class="lista-itens">
            </div>

        <div class="d-flex justify-content-between align-items-center border-top pt-2">
            <span class="fw-bold text-primary">TOTAL:</span>
            <span class="h5 mb-0 fw-bold text-primary" id="valorTotal">R$ 0,00</span>
        </div>
    </div>
</div>

<footer>
    <div class="text-center mt-4 text-muted small">
        Desenvolvido por <strong>Elijunio & IA</strong>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
