<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); padding-bottom: 100px; }
        
        /* CabeÃ§alho Mobile */
        .header { background: white; padding: 20px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        
        /* Barra de Busca */
        .search-box { border-radius: 15px; border: 2px solid #eee; padding: 12px 20px; font-size: 16px; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: none; }

        /* Cards de Exame */
        .card-exame { border: none; border-radius: 15px; margin-bottom: 12px; transition: 0.2s; cursor: pointer; border-left: 5px solid #ccc; }
        .card-exame:active { transform: scale(0.98); background: #f0f0f0; }
        .card-exame.selected { border-left-color: var(--primary); background: #e7f1ff; }

        /* Lista Flutuante (Carrinho) */
        .floating-list { position: fixed; bottom: 0; left: 0; right: 0; background: white; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 15px; z-index: 2000; }
        
        .total-box { display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 1.1rem; }
        
        .btn-limpar { font-size: 0.8rem; color: #dc3545; text-decoration: none; }
        
        footer { margin-top: 30px; padding: 20px; text-align: center; color: #888; font-size: 0.8rem; }
        .dev-tag { font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="header shadow-sm mb-4">
    <div class="container text-center">
        <h4 class="mb-2 fw-bold text-dark">ðŸ”¬ Meus Exames</h4>
        <input type="text" id="inputBusca" class="form-control search-box" placeholder="Busque por nome ou apelido...">
        <div id="status" class="mt-2 small text-muted">Aguardando...</div>
    </div>
</div>

<div class="container">
    <div id="resultados"></div>
    
    <footer>
        <p>Â© 2024 Portal de Exames</p>
        <p>Desenvolvido por <span class="dev-tag">Elijunio & IA</span></p>
    </footer>
</div>

<div id="resumoContainer" class="floating-list d-none">
    <div class="container">
        <div class="total-box">
            <span><i class="bi bi-cart3"></i> Selecionados (<span id="count">0</span>)</span>
            <span>Total: <span id="totalPreco">R$ 0,00</span></span>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <a href="#" class="btn-limpar" id="btnLimpar"><i class="bi bi-trash"></i> Limpar Lista</a>
            <small class="text-muted">Clique nos exames para selecionar</small>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
